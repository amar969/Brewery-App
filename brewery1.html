<body>

      <div class="card">

      </div>

    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>


    <script>

        let data = JSON.parse(localStorage.getItem("brewery_id"))
        console.log(data)


        const getData = async() => {
            let url = `https://api.openbrewerydb.org/breweries/${data}`

            let res = await fetch(url)
            let data1 = await res.json()

            console.log(data1)
            displayData(data1)
        }

        getData()

        let card_div = document.querySelector(".card")
        
        const displayData = (el) => {

            let card_body = document.createElement("div")
            
            let card_title = document.createElement("h5")
            card_title.innerHTML = el.name

            let card_loc = document.createElement("h6")
            card_loc.innerHTML = el.street + ", " + el.city + ", " + el.state + ", " + el.country

            let card_url = document.createElement("p")
            card_url.innerHTML = el.website_url

            let phone = document.createElement("p")
            phone.innerHTML = el.phone

            card_body.append(card_title, card_loc, card_url, phone)

            card_div.append(card_body)
        }

    </script>

</body>
